<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header">
    <img src="images/logo.svg" alt="imagem da logo">
  </header>

  <main class="container">
    <img src="images/illustration-mockups.svg" alt="illustração">
    <article class="contentContainer">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </article>
  </main>
  <ul class="redesFooter">
    <li>
      <a href="https://www.facebook.com/"><i class="ri-facebook-fill"></i></a>
    </li>
    <li>
      <a href="https://twitter.com/"><i class="ri-twitter-fill"></i></a>
    </li>
    <li>
      <a href="https://www.instagram.com/"><i class="ri-instagram-line"></i></a>
    </li>
  </ul>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>.
    </p>
  </footer>
</body>

</html>
