<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <header class="header">
    <div class="container_center">
      <img src="./src/images/logo.svg" alt="imagem da logo">
    </div>
  </header>

  <main class="container_main">
    <div class="container_center">
      <img src="./src/images/illustration-mockups.svg" alt="illustração">
      <article class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </article>
    </div>
  </main>
  <footer>
    <div class="container_center">
      <ul class="redesFooter">
        <li>
          <a href="./src/https://www.facebook.com/"><i class="ri-facebook-fill"></i></a>
        </li>
        <li>
          <a href="./src/https://twitter.com/"><i class="ri-twitter-fill"></i></a>
        </li>
        <li>
          <a href="./src/https://www.instagram.com/"><i class="ri-instagram-line"></i></a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
