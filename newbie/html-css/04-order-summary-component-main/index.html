<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main class="card">
    <header>
      <img src="src/images/illustration-hero.svg" alt="imagem de ilustração">
    </header>
    <div class="content_card">
      <h1>Order Summary</h1>
      <h2>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</h2>
      <div class="flex_content">
        <figure>
          <img src="./src/images/icon-music.svg" alt="icone de musica">
        </figure>
        <div>
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btnPagamento">Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>
  </main>
</body>

</html>
