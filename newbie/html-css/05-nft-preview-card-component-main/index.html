<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="card">
      <figure><img src="images/image-equilibrium.jpg" alt="imagem de fundo"></figure>
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <ul class="flex">
        <li>
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </li>
        <li>
          <img class="clock" src="images/icon-clock.svg" alt="icone de relogio">
          <p>3 days left</p>
        </li>
      </ul>
      <div class="avatar">
        <img class="imgAvatar" src="images/image-avatar.png" alt="foto do avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>.
    </div>
  </main>
</body>

</html>
