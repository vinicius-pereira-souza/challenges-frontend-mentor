<!DOCTYPE html>
<html lang="en">

<head>

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>

<body>
  <main class="card_container">

    <nav>
      <ul class="nav_links">

        <l1><a href="https://www.linkedin.com/home?originalSubdomain=br" target="_blank">LinkedIn</a></l1>
        <l1><a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D" target="_blank">Twitter</a></l1>
        <l1><a href="https://www.instagram.com/" target="_blank">Instagram</a></l1>

    </nav>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
