<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="container">
    <main class="card">
      <div class="bgImagem"></div>
      <div class="info">
        <figure class="foto"><img src="images/image-victor.jpg" alt="foto do Victor"></figure>
        <h1>Victor Crests <span>26</span></h1>
        <p>London</p>
      </div>
      <ul>
        <li>
          <span>80K</span>
          <p>Followers</p>
        </li>
        <li>
          <span>803K</span>
          <p>Likes</p>
        </li>
        <li>
          <span>1.4K</span>
          <p>Photos</p>
        </li>
      </ul>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>.
    </footer>
  </section>

</body>

</html>
