<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="img"></div>
    <section class="content">
      <span>perfume</span>
      <h1>Gabrielle <br>Essence Eau De <br>Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="flex">
        <span class="promo">$149.99</span>
        <span class="totalValue">$169.99</span>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="icone de carrinho">
        Add to Cart
      </button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>.
  </div>
</body>

</html>
