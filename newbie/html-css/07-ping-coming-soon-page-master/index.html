<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <header>
    <img class="logo" src="./src/images/logo.svg" alt="Logo da Ping">
  </header>
  <section class="content">
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
    <form id="cadastro" name="cadastro">
      <input type="email" name="email" id="email" placeholder="Your email address..." required>
      <label class="labelErro" for="email">Please provide s valid email address</label>
      <button id="enviar" type="submit">Notify Me</button>
    </form>
    <img src="./src/images/illustration-dashboard.png" alt="imagem dos graficos">
  </section>
  <footer class="articleFooter">
    <ul class="redes">
      <li>
        <a href="https://www.facebook.com/"><i class="ri-facebook-fill"></i></a>
      </li>
      <li>
        <a href="https://twitter.com/"><i class="ri-twitter-fill"></i></a>
      </li>
      <li>
        <a href="https://www.instagram.com/"><i class="ri-instagram-line"></i></a>
      </li>
    </ul>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
