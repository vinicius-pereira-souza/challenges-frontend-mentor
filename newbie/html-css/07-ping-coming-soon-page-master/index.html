<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <header>
      <figure class="logo"><img src="images/logo.svg" alt="Logo da Ping"></figure>
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <form id="cadastro" name="cadastro">
        <input type="email" name="email" id="email" placeholder="Your email address..." required>
        <label class="labelErro" for="email">Please provide s valid email address</label>
        <button id="enviar" type="submit">Notify Me</button>
      </form>
      <section>
        <article class="imagem">
          <figure><img src="images/illustration-dashboard.png" alt="imagem dos graficos"></figure>
        </article>
      </section>
      <footer class="articleFooter">
        <ul class="redes">
          <li>
            <a href="https://www.facebook.com/"><i class="ri-facebook-fill"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/"><i class="ri-twitter-fill"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/"><i class="ri-instagram-line"></i></a>
          </li>
        </ul>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </header>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>.
      </p>
    </footer>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
