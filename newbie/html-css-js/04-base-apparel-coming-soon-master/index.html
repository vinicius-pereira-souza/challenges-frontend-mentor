<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="containerGrid">
    <header class="headerLogo">
      <img src="images/logo.svg" alt="imagem da logo">
    </header>
    <div class="imgBgRight"></div>
    <article class="content">
      <h1>
        <span>We're</span> coming soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="formContainer">
        <div class="inputEmail">
          <input type="email" placeholder="Email Address" required>
          <img src="images/icon-error.svg" alt="icone de erro">
        </div>
        <span>Please provide a valid email</span>
        <button>
          <img src="images/icon-arrow.svg" alt="icone flecha">
        </button>
      </form>
    </article>
  </main>





  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
