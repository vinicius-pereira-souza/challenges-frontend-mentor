<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main class="containerGrid">
    <header class="headerLogo">
      <img src="./src/images/logo.svg" alt="imagem da logo">
    </header>
    <article class="content">
      <h1>
        <span>We're</span> coming soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="formContainer">
        <div class="inputEmail">
          <input type="email" placeholder="Email Address" required>
          <img src="./src/images/icon-error.svg" alt="icone de erro">
        </div>
        <span>Please provide a valid email</span>
        <button>
          <img src="./src/images/icon-arrow.svg" alt="icone flecha">
        </button>
      </form>
    </article>
  </main>

  <script src="./srcjs/script.js"></script>
</body>

</html>
