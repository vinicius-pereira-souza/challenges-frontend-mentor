<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main class="container" data-selected="false">
    <div class="cardSubmit">
      <div class="star-circle">
        <img src="src/images/icon-star.svg" alt="icon-star">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <ul class="list-btns">
        <li><button>1</button></li>
        <li><button>2</button></li>
        <li><button>3</button></li>
        <li><button>4</button></li>
        <li><button>5</button></li>
      </ul>
      <button id="submit">Submit</button>
    </div>

    <div class="cardSelected">
      <img src="src/images/illustration-thank-you.svg" alt="illustration thank you">
      <p class="selectedOption">You selected <span>4</span> out of 5</p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </p>
    </div>
  </main>

  <script src="./src/js/script.js"></script>
</body>

</html>
