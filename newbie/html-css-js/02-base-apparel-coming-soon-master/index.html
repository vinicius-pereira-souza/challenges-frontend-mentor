<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <header class="header">
      <img src="images/logo.svg" alt="logo">
    </header>
    <div class="content">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="formulario">
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        <button class="btn"><img src="images/icon-arrow.svg" alt="botão de verificação"></button>

      </form>
      <p class="err">Pleace provide a valid email</p>
    </div>
    <img class="fotoModelo" src="images/hero-desktop.jpg" alt="foto da modelo do projeto">
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>.
    </p>
  </footer>
</body>

</html>
