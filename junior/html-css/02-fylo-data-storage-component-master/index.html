<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="borderRadius">
      <img src="images/logo.svg" alt="logo">
      <ul>
        <li>
          <img src="images/icon-document.svg" alt="icone de documento">
        </li>
        <li>
          <img src="images/icon-folder.svg" alt="icone de pasta">
        </li>
        <li>
          <img src="images/icon-upload.svg" alt="icone de unpload">
        </li>
      </ul>
    </div>
    <div class="continerGb">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="fundoLoad">
        <span class="load">
          <span></span>
        </span>
        <div class="itemFloat">
          <p><span>185 </span>GB Left</p>
        </div>
      </div>
      <span class="gbMin">0 GB</span>
      <span class="gbMax">1000 GB</span>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
