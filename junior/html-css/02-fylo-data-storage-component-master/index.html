<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="logoIms">
      <img src="images/logo.svg" alt="imagem da logo">
      <div class="containerImg">
        <img src="images/icon-document.svg" alt="icone de documento">
      </div>
      <div class="containerImg">
        <img src="images/icon-folder.svg" alt="icone de pasta">
      </div>
      <div class="containerImg">
        <img src="images/icon-upload.svg" alt="icone de download">
      </div>
    </section>
    <section class="containerProgressBar">
      <h1>You've used <span>815 GB</span> of your storage</h1>
      <div class="progressBar">
        <div class="progress">
          <div class="circle"></div>
        </div>
      </div>
      <span class="flex">
        <span>0 GB</span>
        <span>1000 GB</span>
      </span>
      <div class="boxAbsolute">
        <span>185 GB Left</span>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
