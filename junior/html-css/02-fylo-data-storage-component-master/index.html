<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="containerGeral">
    <section class="logoImgs">
      <img src="images/logo.svg" alt="">
      <div class="flexImgs">
        <div class="imgBox">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="imgBox">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="imgBox">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </section>
    <section class="progressContainer">
      <h1>You've used 815 GB of your storage</h1>
      <div class="progressBar">
        <div class="progress"></div>
      </div>
      <div class="flexGBs">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="boxAbsolute">
        <span>185</span>
        <span>GB Left</span>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>.
  </footer>
</body>

</html>
