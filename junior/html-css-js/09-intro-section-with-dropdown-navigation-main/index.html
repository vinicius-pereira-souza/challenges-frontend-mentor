<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo">
    <nav class="navMobile">
      <ul class="navList">
        <li>Features</li>
        <li>Company</li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <div class="loginBtn">
        <p>Login</p>
        <button>Register</button>
      </div>
    </nav>
    <button class="btnMobile"></button>
  </header>
  <main class="gridContent">
    <div class="content">
      <h1>Make<br>remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="btnContent">
        Learn more
      </button>
      <ul class="listImgs">
        <li>
          <img src="images/client-databiz.svg" alt="image databiz">
        </li>
        <li>
          <img src="images/client-audiophile.svg" alt="image audiophile">
        </li>
        <li>
          <img src="images/client-meet.svg" alt="image meet">
        </li>
        <li>
          <img src="images/client-maker.svg" alt="image maker">
        </li>
      </ul>
    </div>
    <div class="bgRight"></div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>
  </div>
</body>

</html>
