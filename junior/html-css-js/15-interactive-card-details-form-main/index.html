<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="containerCard">
      <div class="frontCard">
        <img src="images/card-logo.svg" alt="logo do cartÃ£o">
        <span class="cardFrontNum">0000 0000 0000 0000</span>
        <div class="flexCardFront">
          <span class="nomeCard">Jane Appleseed</span>
          <div class="dataCard">
            <span class="mes">00</span>/<span class="ano">00</span>
          </div>
        </div>
      </div>
      <div class="backCard">
        <span class="numberBack">000</span>
      </div>
    </div>
    <div class="containerForm">
      <!-- form -->
      <form class="form">
        <div class="nome">
          <label for="nomeCard">Cardholder Name</label>
          <input type="text" name="nomeCard" id="nomeCard" maxlength="30" placeholder="e.g. Jane Appleseed">
          <span class="err">Wrong format, letters only</span>
        </div>
        <div class="numero">
          <label for="numeroCard">Card Number</label>
          <input type="text" name="numeroCard" id="numeroCard" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
          <span class="err">Wrong format, numbers only</span>
        </div>
        <div class="subGridForm">
          <div class="datasGrid">
            <label for="dataNumber">Exp. Date (MM/YY)</label>
            <div class="data">
              <input type="number" name="mes" id="mes" maxlength="2" placeholder="MM">
              <input type="number" name="ano" id="ano" maxlength="2" placeholder="YY">
              <span class="err">Can't be blank</span>
            </div>
          </div>
          <div class="numberCvc">
            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc" maxlength="4" minlength="0" placeholder="e.g. 123">
            <span class="err">Can't be blank</span>
          </div>
        </div>
        <button class="btnSubmit">Confirm</button>
      </form>

      <!-- Completed state start -->
      <div class="continue">
        <img src="images/icon-complete.svg" alt="icone de checado">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>.
  </div>
  <script src="js/script.js"></script>
</body>

</html>
