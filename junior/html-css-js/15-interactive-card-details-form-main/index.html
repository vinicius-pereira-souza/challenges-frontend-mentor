<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="bg-img">
      <div class="gridCard">
        <div class="cardFront">
          <img src="images/card-logo.svg" alt="imagem da logo do cartÃ£o" class="cardLogo">
          <p class="cardNumber">0000 0000 0000 0000</p>
          <div class="nomeData">
            <span class="nome">Jane Appleseed</span>
            <span class="data">
              <span class="dataMes">00</span>/<span class="dataAno">00</span>
            </span>
          </div>
        </div>
        <div class="cardBack">
          <span class="backNumber">000</span>
        </div>
      </div>
    </div>
    <div class="formContainer">
      <form class="form">
        <div class="nomeFlex">
          <label for="nome">Cardholder Name</label>
          <input type="text" name="nome" id="nome" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="numberFlex">
          <label for="numero">Card Number</label>
          <input type="number" name="numero" id="numero" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="flexFormDadas">
          <div class="data">
            <label for="data">Exp. Date (MM/YY)</label>
            <div class="dataFlex">
              <input type="number" name="mes" id="mes" placeholder="MM">
              <input type="number" name="ano" id="ano" placeholder="YY">
            </div>
          </div>
          <div class="cvc">
            <label for="cvcData">CVC</label>
            <input type="number" name="numeroCvc" id="numeroCvc" placeholder="e.g. 123">
          </div>
        </div>
        <button class="submitButton">Confirm</button>
      </form>

      <!-- Completed state start -->
      <div class="confirmed">
        <img src="images/icon-complete.svg" alt="imagem de checado">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="continue">Continue</button>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
