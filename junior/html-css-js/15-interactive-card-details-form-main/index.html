<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="cards">
      <div class="front">
        <img src="images/card-logo.svg" alt="imagem da logo do cartão">
        <!-- <img src="images/bg-card-front.png" alt="imagem do lado da frente do cartão"> -->
        <h1 class="cardNumber">0000 0000 0000 0000</h1>
        <div class="flexCardFront">
          <p>Jane Appleseed</p>
          <span class="flexDataCard">
            <span>00</span>/
            <span>00</span>
          </span>
        </div>
      </div>
      <div class="back">
        <!-- <img src="images/bg-card-back.png" alt="imagem de tras do cartão"> -->
        <span>000</span>
      </div>
    </section>
    <section class="formRegistration">
      <form>
        <div class="name">
          <label for="nameCard">Cardholder Name</label>
          <input type="text" name="nameCard" id="nameCard" placeholder=" e.g. Jane Appleseed">
          <label class="err">Wrong format, name only</label>
        </div>
        <div class="numberBack">
          <label for="numberCard">Card Number</label>
          <input type="number" name="numberCard" id="numberCard" placeholder="e.g. 1234 5678 9123 0000">
          <label class="err">Wrong format, numbers only</label>
        </div>
        <div class="data_cvc">
          <div class="cardDate">
            <label for="date">Exp. Date (MM/YY)</label>
            <div>
              <input type="number" name="dateCardMM" id="dateCardMM" placeholder="MM">
              <input type="number" name="dateCardYY" id="dateCardYY" placeholder="YY">
            </div>
            <label class="err">Can't be blank'</label>
          </div>
          <div class="cvc">
            <label for="numberCvc">CVC</label>
            <input type="number" name="numberCvc" id="numberCvc" placeholder="e.g. 123">
            <label class="err">Can't be blank'</label>
          </div>
        </div>
        <button class="buttonForm">Confirm</button>
      </form>
      <!-- Completed state start -->
      <div class="modalThank">
        <img src="images/icon-complete.svg" alt="icone de checado">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </section>
  </main>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
