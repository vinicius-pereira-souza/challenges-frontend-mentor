<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <header class="header_page">
      <h1>Our Pricing</h1>
      <div class="container_btn_taggle">
        <span>Annually</span>
        <button>
          <span></span>
        </button>
        <span>Monthly</span>
      </div>
    </header>
    <div class="grid_cards">
      <div class="card">
        <header>
          <p>Basic</p>
        </header>
        <span class="number">
          &dollar; <span></span>
        </span>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <footer>
          <button>
            Learn More
          </button>
        </footer>
      </div>
      <div class="card">
        <header>
          <p>Professional</p>
        </header>
        <span class="number">
          &dollar; <span></span>
        </span>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <footer>
          <button>
            Learn More
          </button>
        </footer>
      </div>
      <div class="card">
        <header>
          <p>Master</p>
        </header>
        <span class="number">
          &dollar; <span></span>
        </span>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <footer>
          <button>
            Learn More
          </button>
        </footer>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>
    </footer>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
