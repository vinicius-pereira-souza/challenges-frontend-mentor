<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="headerLogo">
    <img src="images/logo.svg" alt="imagem da logo">
  </header>
  <main class="containerGeral">
    <form class="form">
      <label for="bill">Bill</label>
      <div class="billContainer">
        <img class="imgAbsolue" src="images/icon-dollar.svg" alt="icone de dolar">
        <input type="number" name="bill" id="bill" placeholder="0">
      </div>
      <div class="SelectTip">
        <label>Select Tip %</label>
        <div class="sectionBtn">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" name="custom" id="custom" placeholder="Custom">
        </div>
      </div>
      <span class="errirTitle">
        <label for="numberOfPeople">Number of People</label>
        <span class="error">Can't be zero</span>
      </span>
      <div class="numberPeople">
        <img class="imgAbsolue" src="images/icon-person.svg" alt="icone de pessoa">
        <input type="number" name="numberOfPeople" id="numberOfPeople" placeholder="0">
      </div>
    </form>
    <div class="containerValue">
      <div class="tipAmout">
        <p>Tip Amount <br><span>/ person</span></p>
        <div class="valueContent">
          <span>$</span>
          <span class="value">0.00</span>
        </div>
      </div>
      <div class="Total">
        <p>Total <br><span>/ person</span></p>
        <div class="valueContent">
          <span>$</span>
          <span class="value">0.00</span>
        </div>
      </div>
      <button>Reset</button>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>.
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
