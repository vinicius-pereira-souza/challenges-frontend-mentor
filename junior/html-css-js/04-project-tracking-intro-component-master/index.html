<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <header class="header">
      <img src="images/logo.svg" alt="logo">
      <nav>
        <div class="navMobile">
          <ul class="navList">
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <li class="separatorCircle"></li>
            <li>Login</li>
          </ul>
        </div>
        <button class="btnNav">
          <span class="iconeHanburguer"></span>
        </button>
      </nav>
    </header>
    <div class="flexContainer">
      <article class="content">
        <p><span class="new">New</span> Monograph Dashboard</p>
        <h1>Powerful insights<br>into your team</h1>
        <p>Project planning and time tracking<br>for agile teams</p>
        <div class="btnContent">
          <button>Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </article>
      <div class="ilustacao">
        <div class="fundo"></div>
        <!-- <img src="images/illustration-devices.svg" alt="ilustração"> -->
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vinicius-pereira-souza">Vinicius - Souza</a>
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
